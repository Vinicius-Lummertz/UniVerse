<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
        .post-meta { color: #888; font-size: 0.9em; }
        .back-link { display: block; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>{{ post.title }}</h1>
    <p class="post-meta">Publicado em {{ post.createdAt|date:"d/m/Y H:i" }}</p>

    <div>
        {{ post.content|linebreaks }}
    </div>

    <a href="{% url 'post_list' %}" class="back-link">&larr; Voltar para a lista de posts</a>

</body>
</html>
